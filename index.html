<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="

    <link rel="stylesheet" href="style.css" />

  <body>
    <h1>Flashcards</h1>
    <button class="add-question-btn">Add Question</button>
    <div class="app-container">
      <div class="form-container hideform">
        <i class="fa-solid fa-xmark close-form-btn"></i>
        <form action="/action_page.php">
          <label for="fname">Question:</label><br />
          <textarea
            class="question-textarea"
            id="question-input"
            rows="4"></textarea
          ><br />
          <label for="lname">Answer:</label><br />
          <textarea
            class="answer-textarea"
            id="answer-input"
            rows="4"></textarea
          ><br />
          <button class="save-btn">Save</button>
        </form>
        <br /><br />
      </div>
      <div class="flashcard-container"></div>
    </div>
    <script src="index.js"></script>
  </body>
