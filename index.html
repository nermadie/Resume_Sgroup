<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card UI</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="section1">
        <div class="title">
          <p class="title__top">OUR PROPERTY</p>
          <p class="title__bot">LATEST PROPERTY</p>
        </div>
        <div class="card-wrapper">
          <div class="card">
            <div class="box-image">
              <div class="sale-tag">FOR SALE</div>
              <img
                src="https://images.unsplash.com/photo-1600596542815-ffad4c1539a9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1475&q=80"
                alt="Mansion1"
              />
            </div>
            <div class="box-info">
              <div class="box-name">
                <span class="name">Duplex Apartment</span>
                <span class="price">$140,000</span>
              </div>
              <div class="box-place">
                <i class="fa-solid fa-location-pin"></i>
                <span class="place">Mirpur City, Dhaka</span>
              </div>
              <div class="box-detail">
                <div class="detail-icon bedroom">
                  <i class="fa-solid fa-bed"></i>
                </div>
                <span class="detail-text bedroom-text">4</span>
                <div class="detail-icon bathroom">
                  <i class="fa-solid fa-bath"></i>
                </div>
                <span class="detail-text bathroom-text">2</span>
                <div class="detail-icon size">
                  <i class="fa-solid fa-maximize"></i>
                </div>
                <span class="detail-text size-text">1200sqft</span>
              </div>
              <hr />
              <div class="box-bottom">
                <img
                  src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
                  alt=""
                />
                <span class="owner">Sojib</span>
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-share-nodes"></i>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="box-image">
              <div class="sale-tag">FOR SALE</div>
              <img
                src="https://images.unsplash.com/photo-1613977257592-4871e5fcd7c4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
                alt="Mansion2"
              />
            </div>
            <div class="box-info">
              <div class="box-name">
                <span class="name">Duplex Apartment</span>
                <span class="price">$200,000</span>
              </div>
              <div class="box-place">
                <i class="fa-solid fa-location-pin"></i>
                <span class="place">Mirpur City, Dhaka</span>
              </div>
              <div class="box-detail">
                <div class="detail-icon bedroom">
                  <i class="fa-solid fa-bed"></i>
                </div>
                <span class="detail-text bedroom-text">4</span>
                <div class="detail-icon bathroom">
                  <i class="fa-solid fa-bath"></i>
                </div>
                <span class="detail-text bathroom-text">2</span>
                <div class="detail-icon size">
                  <i class="fa-solid fa-maximize"></i>
                </div>
                <span class="detail-text size-text">1200sqft</span>
              </div>
              <hr />
              <div class="box-bottom">
                <img
                  src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
                  alt=""
                />
                <span class="owner">Barack Obama</span>
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-share-nodes"></i>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="box-image">
              <div class="sale-tag">FOR SALE</div>
              <img
                src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
                alt="Mansion3"
              />
            </div>
            <div class="box-info">
              <div class="box-name">
                <span class="name">Duplex Apartment</span>
                <span class="price">$25,000</span>
              </div>
              <div class="box-place">
                <i class="fa-solid fa-location-pin"></i>
                <span class="place">Mirpur City, Dhaka</span>
              </div>
              <div class="box-detail">
                <div class="detail-icon bedroom">
                  <i class="fa-solid fa-bed"></i>
                </div>
                <span class="detail-text bedroom-text">4</span>
                <div class="detail-icon bathroom">
                  <i class="fa-solid fa-bath"></i>
                </div>
                <span class="detail-text bathroom-text">2</span>
                <div class="detail-icon size">
                  <i class="fa-solid fa-maximize"></i>
                </div>
                <span class="detail-text size-text">1200sqft</span>
              </div>
              <hr />
              <div class="box-bottom">
                <img
                  src="https://images.unsplash.com/photo-1552374196-c4e7ffc6e126?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
                  alt=""
                />
                <span class="owner">Ravi</span>
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-share-nodes"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="last-but">
          <a href="#">See all</a>
        </div>
      </div>
    </div>
  </body>
</html>
